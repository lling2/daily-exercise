<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
</head>
<body>
    <style>
        #ev{
            width:300px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <div id="ev">事件</div>
    <script>
        var ev = document.getElementById("ev");
        // 自定义事件
        var eve = new Event("test");//事件名字：test
        ev.addEventListener('test',function(){
            console.log("test");
        })//给ev元素添加事件
        ev.dispatchEvent(eve);//ev元素触发事件

        // 演示捕获过程
        window.addEventListener("click",function(){
            console.log("window")
        },true)
        document.addEventListener("click",function(){
            console.log("document")
        },true)
        document.documentElement.addEventListener("click",function(){
            console.log("html")
        },true)
        document.body.addEventListener("click",function(){
            console.log("body")
        },true)
        ev.addEventListener("click",function(){
            console.log("ev")
        },true)

        // 演示冒泡过程
        window.addEventListener("click",function(){
            console.log("window")
        },false)
        document.addEventListener("click",function(){
            console.log("document")
        },false)
        document.documentElement.addEventListener("click",function(){
            console.log("html")
        },false)
        document.body.addEventListener("click",function(){
            console.log("body")
        },false)
        ev.addEventListener("click",function(){
            console.log("ev")
        },false)
    </script>
</body>
</html>
