<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css盒模型</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- 父子重叠父子元素ec还是height：100px -->
    <!-- 当给父元素加上overflow:hidden 父元素的就会清除重叠，然后高度为110px -->
    <section id="ec">
        <style>
            #ec{
                background-color: red;
            }
            .children{
                height: 100px;
                margin-top: 10px;
                background-color: blue;
            }
        </style>
        <article class="children">
        </article>
    </section>
</body>
</html>
